<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💖 相性占い</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fff0e0, #ffffff);
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    h1 {
      color: #ff9966;
      font-size: 28px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
      margin-top: 20px;
    }
    label {
      font-size: 16px;
      color: #555;
    }
    input[type="date"], select {
      margin-top: 5px;
      margin-bottom: 15px;
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #ff9966;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ffb380;
    }
    .top-button {
      background-color: #ffa07a;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    #result {
      margin-top: 30px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      font-size: 18px;
      color: #ff6600;
      background: linear-gradient(to bottom right, #fff8f0, #ffefe0);
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: none;
      width: fit-content;
    }
    #shortResult {
      white-space: pre-line;
      font-size: 16px;
      margin-bottom: 15px;
    }
    .share-buttons {
      margin-top: 10px;
    }
    .share-buttons a {
      margin: 0 10px;
      padding: 8px 12px;
      font-size: 14px;
      background-color: #ffc8a2;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
    }
    .share-buttons a:hover {
      background-color: #ffddb3;
    }
    #hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1000;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    @keyframes fall {
      0% { top: -10%; transform: rotate(45deg) translateX(0); opacity: 1; }
      100% { top: 110%; transform: rotate(45deg) translateX(100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>💖 相性占い 💖</h1>
  <form id="fortuneForm">
    <label for="yourBirthday">あなたの誕生日（必須）:</label><br>
    <input type="date" id="yourBirthday" required><br><br>

    <label for="partnerBirthday">相手の誕生日（任意）:</label><br>
    <input type="date" id="partnerBirthday"><br><br>

    <label for="relationship">関係性（任意）:</label><br>
    <select id="relationship">
      <option value="">選択してください</option>
      <option value="crush">片思い</option>
      <option value="mutual">両思い</option>
      <option value="lover">恋人</option>
      <option value="affair">不倫</option>
    </select><br><br>

    <button type="submit">相性を占う</button>
    <button type="button" class="top-button" onclick="location.href='index.html'">⬆️ TOPに戻る</button>
  </form>

  <div id="result">
    <div id="shortResult"></div>
    <div class="share-buttons">
      <a id="shareLine" href="#" target="_blank">LINE</a>
      <a id="shareTwitter" href="#" target="_blank">X</a>
      <a id="shareInstagram" href="https://www.instagram.com/" target="_blank">Instagram</a>
    </div>
    <button onclick="location.reload();" style="margin-top:20px;">前のページに戻る</button>
  </div>

  <div id="hearts-container"></div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.getElementById('hearts-container').appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);

    document.getElementById("fortuneForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const messages = [
        { msg: "思い出の場所に幸運あり。過去が今に繋がります。🗻", action: "昔よく行った場所に行ってみよう" },
        { msg: "今日は心を開いてみて。😊", action: "本音を伝える" },
        { msg: "旧友の再会が重要なきっかけになりそう。💌", action: "連絡をとり直す" }
      ];
      const random = messages[Math.floor(Math.random() * messages.length)];
      const resultDiv = document.getElementById("result");
      const shortResult = document.getElementById("shortResult");
      shortResult.textContent = `${random.msg}\nラッキーアクション：${random.action}`;
      resultDiv.style.display = "block";

      const url = encodeURIComponent(location.href);
      const text = encodeURIComponent(`${random.msg} ラッキーアクション：${random.action}`);
      document.getElementById("shareLine").href = `https://social-plugins.line.me/lineit/share?url=${url}&text=${text}`;
      document.getElementById("shareTwitter").href = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
    });

    window.onload = function () {
      const today = new Date();
      const offset = 20;
      today.setFullYear(today.getFullYear() - offset);
      const defaultDate = today.toISOString().split("T")[0];
      document.getElementById("yourBirthday").value = defaultDate;
      document.getElementById("partnerBirthday").value = defaultDate;
    };
  </script>
</body>
</html>
